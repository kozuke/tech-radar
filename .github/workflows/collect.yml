# Tech Radar - 記事収集ワークフロー
# 定期的に技術記事を収集し、日次ダイジェストとしてdata/に保存する
# 1回のCI実行で1つのダイジェストファイル（{date}__daily-digest.md）を生成

name: Collect Articles

on:
  # 毎日 UTC 22:00 (JST 7:00) に実行
  schedule:
    - cron: '0 22 * * *'

  # 手動実行
  workflow_dispatch:
    inputs:
      max_items:
        description: 'ソースごとの最大取得件数（全ソースの記事をまとめて1つのダイジェストに）'
        required: false
        default: '3'
        type: string
      max_age_days:
        description: '記事の最大日数（この日数以内の記事のみ取得）'
        required: false
        default: '7'
        type: string
      source:
        description: '特定のソースのみ処理（空欄で全て）'
        required: false
        default: ''
        type: string
      dry_run:
        description: 'ドライラン（保存しない）'
        required: false
        default: false
        type: boolean

permissions:
  contents: write

jobs:
  collect:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run collector
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          OPENROUTER_MODEL: ${{ secrets.OPENROUTER_MODEL }}
        run: |
          cd collector
          python main.py \
            --max-items ${{ github.event.inputs.max_items || '3' }} \
            --max-age-days ${{ github.event.inputs.max_age_days || '7' }} \
            ${{ github.event.inputs.source && format('--source {0}', github.event.inputs.source) || '' }} \
            ${{ github.event.inputs.dry_run == 'true' && '--dry-run' || '' }} \
            --verbose

      - name: Check for changes
        id: changes
        run: |
          echo "=== Debug: Checking for changes in data/ ==="
          echo "--- git status (all) ---"
          git status
          echo "--- git status --porcelain data/ ---"
          git status --porcelain data/
          echo "--- Listing data/items/ ---"
          ls -la data/items/ || echo "data/items/ does not exist"
          echo "--- git diff data/ ---"
          git diff --stat data/ || true
          echo "--- Untracked files in data/ ---"
          git ls-files --others --exclude-standard data/
          echo "=== End Debug ==="
          
          # Check for any changes (modified, new, deleted files)
          # git status --porcelain shows both tracked and untracked changes
          CHANGES=$(git status --porcelain data/)
          if [ -z "$CHANGES" ]; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "::notice::No changes detected in data/"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "::notice::Changes detected:"
            echo "$CHANGES"
          fi

      - name: Commit and push
        if: steps.changes.outputs.has_changes == 'true' && github.event.inputs.dry_run != 'true'
        run: |
          echo "=== Committing changes ==="
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          echo "--- Staged changes ---"
          git diff --cached --stat
          git commit -m "chore: add daily digest $(date +'%Y-%m-%d')"
          git push
          echo "=== Successfully pushed changes ==="
      
      - name: Report no changes
        if: steps.changes.outputs.has_changes != 'true'
        run: |
          echo "::warning::No changes to commit. Possible reasons:"
          echo "  1. All collected articles were already in existing digest"
          echo "  2. No new articles found within max_age_days"
          echo "  3. Article collection or summarization failed"
          echo "  4. dry_run was enabled"
