# Tech Radar - 記事収集ワークフロー
# 定期的に技術記事を収集し、日次ダイジェストとしてdata/に保存する
# 1回のCI実行で1つのダイジェストファイル（{date}__daily-digest.md）を生成

name: Collect Articles

on:
  # 毎日 UTC 6:00 (JST 15:00) に実行
  schedule:
    - cron: '0 6 * * *'

  # 手動実行
  workflow_dispatch:
    inputs:
      max_items:
        description: 'ソースごとの最大取得件数（全ソースの記事をまとめて1つのダイジェストに）'
        required: false
        default: '3'
        type: string
      source:
        description: '特定のソースのみ処理（空欄で全て）'
        required: false
        default: ''
        type: string
      dry_run:
        description: 'ドライラン（保存しない）'
        required: false
        default: false
        type: boolean

permissions:
  contents: write

jobs:
  collect:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run collector
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: |
          cd collector
          python main.py \
            --max-items ${{ github.event.inputs.max_items || '3' }} \
            ${{ github.event.inputs.source && format('--source {0}', github.event.inputs.source) || '' }} \
            ${{ github.event.inputs.dry_run == 'true' && '--dry-run' || '' }} \
            --verbose

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet data/; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push
        if: steps.changes.outputs.has_changes == 'true' && github.event.inputs.dry_run != 'true'
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          git commit -m "chore: add daily digest $(date +'%Y-%m-%d')"
          git push
