# Tech Radar - GitHub Pages デプロイワークフロー
# data/が更新されたらサイトをビルド・デプロイする

name: Deploy to GitHub Pages

on:
  # data/が更新されたらトリガー
  push:
    branches:
      - main
    paths:
      - 'site/**'
      - 'data/**'

  # collect.ymlが完了した時にトリガー
  workflow_run:
    workflows: ["Collect Articles"]
    types:
      - completed
    branches:
      - main

  # 手動実行
  workflow_dispatch:

# GitHub Pagesへのデプロイ権限
permissions:
  contents: read
  pages: write
  id-token: write

# 同時実行の制御
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    # workflow_runでトリガーされた場合は、元のワークフローが成功した場合のみ実行
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: site
        run: npm install

      - name: Copy data to public
        run: |
          mkdir -p site/public/data
          cp -r data/* site/public/data/

      - name: Copy articles to site
        run: |
          # 記事MDをVitePressで表示できるようにコピー
          cp data/items/*.md site/articles/ 2>/dev/null || true

      - name: Build site
        working-directory: site
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site/.vitepress/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Notify Slack
        if: success()
        uses: slackapi/slack-github-action@v2.0.0
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            {
              "text": "Tech Radar サイトが更新されました",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Tech Radar* サイトが更新されました :rocket:"
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*URL:*\n${{ steps.deployment.outputs.page_url }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Commit:*\n${{ github.sha }}"
                    }
                  ]
                }
              ]
            }
